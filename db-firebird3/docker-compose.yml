version: '3.9'
services:
  firebird:
    build: .
    container_name: dev-firebird3
    hostname: dev-firebird3
    ports:
      - 3050:3050
    environment:
      - ISC_PASSWORD=masterkey
      - FIREBIRD_DATABASE=datacred4.fdb
      - FIREBIRD_USER=sysdba
      - FIREBIRD_PASSWORD=masterkey
      - FIREBIRD_PORT=3050
    volumes:
      - /home/dev/reposit/dados/fb3-db/backup:/firebird/backup      
      - /home/dev/reposit/dados/fb3-db/data:/firebird/data 
      - /home/dev/reposit/dados/fb3-db/data/databases.conf:/etc/firebird/3.0/databases.conf      
    networks:
      - rededev
volumes:
  fb3dados:
    name: db-firebird3  
networks:
  rededev:
    external: true
    name: netdev      